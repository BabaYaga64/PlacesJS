<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <title>Fabulous Places</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Places We've Been</h1>

            <div class="row">
                <div class="col-md-6">
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input type="text" class="form-control" id="new-location">
                        </div>
                        <div class="form-group">
                            <label for="new-notes">Adventure Scribbles</label>
                            <textarea class="form-control" rows="4" cols="40" id="new-notes"></textarea>
                        </div>

                        <button type="submit" class="btn btn-danger">Gimme Places!</button>
                    </form>

                </div>

            </div>

        </div>
    </body>
</html>
